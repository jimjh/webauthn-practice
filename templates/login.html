<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css">
          input[type=text] {
              padding: 12px 20px;
              margin: 8px 0;
              display: block;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
          }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="login">
        <input name="challenge" type="hidden" value="{{ challenge }}"/>
        <label for="user_name">User Name</label>
        <input id="user_name" name="user_name" placeholder="User Name" type="text"/>
        <input type="submit" value="Login"/>
    </form>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
